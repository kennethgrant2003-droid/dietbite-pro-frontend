workflows:
  ios-workflow:
    name: iOS (Capacitor) Build + TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_credentials
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.grantedsolutions.dietbitepro

    scripts:
      - name: Install npm deps
        script: |
          npm ci

      - name: Build web (Vite)
        script: |
          npm run build

      # Ensure iOS exists, then sync (generates/updates native files, including Podfile in most setups)
      - name: Ensure iOS platform + Sync Capacitor iOS
        script: |
          if [ ! -d "ios" ]; then
            echo "ios/ folder missing -> adding iOS platform"
            npx cap add ios
          fi

          npx cap sync ios

      # Debug: show where the Podfile is (helps if your project layout is different)
      - name: Debug - locate Podfile
        script: |
          echo "Searching for Podfile under ios/ ..."
          find ios -maxdepth 5 -name Podfile -print || true
          echo "Listing ios/ ..."
          ls -la ios || true
          echo "Listing ios/App/ ..."
          ls -la ios/App || true

      # Install CocoaPods wherever the Podfile actually is
      - name: Install CocoaPods (auto-detect Podfile)
        script: |
          if [ -f "ios/App/Podfile" ]; then
            cd ios/App
            pod install
          elif [ -f "ios/Podfile" ]; then
            cd ios
            pod install
          else
            echo "‚ùå No Podfile found after cap sync."
            echo "If you are using Capacitor, ensure ios/ is committed or cap add ios is allowed."
            exit 1
          fi

      - name: Set up code signing in Xcode project
        script: |
          cd ios/App
          xcode-project use-profiles

      - name: Set build number (unique per upload)
        script: |
          cd ios/App
          agvtool new-version -all $BUILD_NUMBER

      - name: Build IPA
        script: |
          cd ios/App
          xcode-project build-ipa \
            --project "App.xcodeproj" \
            --target "App" \
            --config "Release"

    artifacts:
      - ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false

