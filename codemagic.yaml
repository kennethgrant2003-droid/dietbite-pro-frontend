workflows:
  ios-workflow:
    name: iOS (Capacitor) Build + TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_credentials
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.grantedsolutions.dietbitepro

    scripts:
      - name: Install npm deps
        script: |
          npm ci

      - name: Build web (Vite)
        script: |
          npm run build

      # Force-create iOS every build so Podfile is generated
      - name: Recreate iOS platform + Sync
        script: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios

      # Debug: show the iOS folder structure (first 200 lines)
      - name: Debug - show iOS tree
        script: |
          echo "---- ios/ tree (first 200 lines) ----"
          find ios -maxdepth 4 -print | head -n 200 || true
          echo "---- search for Podfile ----"
          find ios -name Podfile -print || true

      # Run CocoaPods where the Podfile actually is
      - name: Install CocoaPods
        script: |
          PODFILE_PATH="$(find ios -name Podfile -maxdepth 5 -print -quit || true)"
          if [ -z "$PODFILE_PATH" ]; then
            echo "❌ Podfile not found even after recreating iOS platform."
            exit 1
          fi

          POD_DIR="$(dirname "$PODFILE_PATH")"
          echo "✅ Found Podfile at: $PODFILE_PATH"
          cd "$POD_DIR"
          pod install

      - name: Set up code signing in Xcode project
        script: |
          # Find the xcodeproj directory dynamically (Capacitor layout can vary)
          XCODEPROJ_DIR="$(find ios -name '*.xcodeproj' -maxdepth 4 -print -quit | xargs -I{} dirname {} )"
          echo "Using Xcode project dir: $XCODEPROJ_DIR"
          cd "$XCODEPROJ_DIR"
          xcode-project use-profiles

      - name: Set build number (unique per upload)
        script: |
          XCODEPROJ_DIR="$(find ios -name '*.xcodeproj' -maxdepth 4 -print -quit | xargs -I{} dirname {} )"
          cd "$XCODEPROJ_DIR"
          agvtool new-version -all $BUILD_NUMBER

      - name: Build IPA
        script: |
          XCODEPROJ_DIR="$(find ios -name '*.xcodeproj' -maxdepth 4 -print -quit | xargs -I{} dirname {} )"
          cd "$XCODEPROJ_DIR"

          # Build using the project we found
          PROJECT_NAME="$(find . -maxdepth 1 -name '*.xcodeproj' -print -quit | sed 's|^\./||')"
          echo "Building project: $PROJECT_NAME"

          xcode-project build-ipa \
            --project "$PROJECT_NAME" \
            --target "App" \
            --config "Release"

    artifacts:
      - ios/**/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false


